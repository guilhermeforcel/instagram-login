<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" href="./img/icone.png">
    <title>Pratica | Login</title>
</head>
<body>
    <div class="page-wrapper">
        <div class="celular">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="container">
            <div class="entrar">
                <div class="logo">
                    <img src="./img/instagram-logo.png" alt="logo instagram">
                </div>
                <div class="perfil">
                    <img src="./img/sapitanga.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="continue">Continue como pitangasapo</a>
                <a href="#" class="remover">Remover conta</a>
            </div>
            <div class="registrar">
                <div>Não é pitangasapo?</div>
                <span><a href="#">Alterar contas</a> ou <a href="#">Inscreva-se</a></span>
                
            </div>
            <div class="baixar">
                <div>Baixe o aplicativo</div>
                <div class="app">
                    <a href="#"><img src="./img/apple-button.png" alt="baixar apple"></a>
                    <a href="#"><img src="./img/googleplay-button.png" alt="baixar android"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
